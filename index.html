<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sony camera marketing page</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, height=device-height"/>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <header>
      <img class="logo" src= "logo.svg" alt="logo">
      <nav class="topnav" id='topnav'>
        <ul >
          <li><a href="#smaller">Specifications</a></li>
          <li><a href="#faster">New features</a></li>
          <li><a href="#blogs">Blogs</a></li>

      </nav>
        <a class="buy" href="#"><button>Buy</button></a>

    </header>
      <div class= "grid">
      <img
        src= "camera_mobile.jpg"
        class="camera_mobile"
        alt="camera">
      </div>
      <div class="box">

      <div class="grid">

        <img
          src= "camera_and_background.svg"
          class="camera"
          alt="camera">

    </div>


    <div class= "grid2">

      <h2 id= "smaller">Smaller</h2>

      <img
        src= "key.svg"
        class="key"
        alt="compare camera with a key">

      <img
        src= "side view.svg"
        class="side_view"
        alt="camera side view">

        <h4>Carry the world in your pocket</h4>
    </div>


      <div class= "grid">
        <h1 id= "faster">Faster</h1>
        <img
          src= "faster.jpg"
          class="faster"
          alt="feature faster">
      </div>

          <!-- video display -->
          <center>
            <h3>High-resolution 4K HDR</h3>
            <iframe width="1011" height="480" src="https://www.youtube.com/embed/aCr2lfMoMPY"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
            <!-- allowfullscreen> -->
            Your browser does not support the video tag.
            </iframe>
          </center>

    <!-- photo collage -->
    <div class="container">
      <h1 id= "blogs">blogs</h1>
      <div class="box">
          <div class="imageBox">

            <img src="building.JPG">
          </div>
          <div class="details">
              <div class="content">
                <h4>#WorldTradeCenter##Life##Nyc#,</h4>
              </div>
          </div>
      </div>

      <div class="box">
          <div class="imageBox">
            <img src="sunset.JPG">
          </div>
          <div class="details">
              <div class="content">
                <h4>#sunset#,</h4>
              </div>
          </div>
      </div>
          <div class="box">
              <div class="imageBox">
                <img src="flower.jpg">
              </div>
              <div class="details">
                  <div class="content">
                    <h4>#WorldTradeCenter##Life##Nyc#,</h4>
                  </div>
              </div>

              <!-- button for upload photos -->
              <input type="file" id="file" accept="image/*">
              <label for ="file">
                <img src="add.jpg" class= upload alt="upload image">
                <!-- <h5>share your photo<h5> -->
              </label>

          </div>

  </div>




<!-- add javascript -->
      <script type="text/javascript" src="sony.js"></script>

  </body>
</html>
